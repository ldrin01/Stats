<body>

	<script type="text/javascript">

	var q;
	function createTable(){
		q = document.getElementById("val").value;
		document.getElementById("createTable").remove();
		for (var i = 1; i <= q; i++) {
			var table = document.getElementById("mainTable");
		    var row = table.insertRow(1);
		    var cell1 = row.insertCell(0);
		    var cell2 = row.insertCell(1);
		    cell1.innerHTML = '<input id="a"> - <input id="b">';
		    cell2.innerHTML = '<input id="c">';

			document.getElementById("a").id = "a"+i;
			document.getElementById("b").id = "b"+i;
			document.getElementById("c").id = "c"+i;
		}
		q = parseInt(q);
	}
	function insertRow(){
		var e = document.getElementById("mainTable").length;
		var table = document.getElementById("mainTable");
	    var row = table.insertRow(e);
	    var cell1 = row.insertCell(0);
	    var cell2 = row.insertCell(1);
	    cell1.innerHTML = '<input id="a"> - <input id="b">';
	    cell2.innerHTML = '<input id="c">';

	    var i = q+1;	
		document.getElementById("a").id = "a"+i;
		document.getElementById("b").id = "b"+i;
		document.getElementById("c").id = "c"+i;
		q += 1;
	}
	function initiate(){
		document.getElementById("insertRow").remove();
		document.getElementById("startComputing").remove();
		findXMarks();
		findFX();
		findD();
		findFD();
		findFLess();

		    if (i == 0) {

    			tr.insertCell(2).outerHTML = "<th>x</th>"
		    } else {
	    		var row = document.getElementById("mainTable").rows[i];
			    var cell = row.insertCell(2);
			    cell.innerHTML = '<input id="d">';
				document.getElementById("d").id = "d"+i;
			}
		}
		for (var i = 1; i <= q; i++){
			var ford = "d"+i;
			var fora = "a"+i;
			var forb = "b"+i;
			var vala = document.getElementById(fora).value;
			var valb = document.getElementById(forb).value;
			vala = parseInt(vala);
			valb = parseInt(valb);
			document.getElementById(ford).value = (vala + valb)/2;
			vala = 0;
			valb = 0;
		}
	}

	function findFX(){
		for (var i = 0; i <= q; i++){
		    if (i == 0) {
		    	var tr = document.getElementById('mainTable').rows[i];
    			tr.insertCell(3).outerHTML = "<th>fx</th>"
		    } else {
	    		var row = document.getElementById("mainTable").rows[i];
			    var cell = row.insertCell(3);
			    cell.innerHTML = '<input id="e">';
				document.getElementById("e").id = "e"+i;
			}
		}
		for (var i = 1; i <= q; i++){
			var fore = "e"+i;
			var forc = "c"+i;
			var ford = "d"+i;
			// document.getElementById(fore).value = valc*vald;
			var valc = document.getElementById(forc).value;
			var vald = document.getElementById(ford).value;
			valc = parseInt(valc);
			vald = parseInt(vald);
			document.getElementById(fore).value = valc*vald;
			valc = 0;
			vald = 0;
		}
	}

	function findD(){
		for (var i = 0; i <= q; i++){
		    if (i == 0) {
		    	var tr = document.getElementById('mainTable').rows[i];
    			tr.insertCell(4).outerHTML = "<th>d</th>"
		    } else {
	    		var row = document.getElementById("mainTable").rows[i];
			    var cell = row.insertCell(4);
			    cell.innerHTML = '<input id="f">';
				document.getElementById("f").id = "f"+i;
			}
		}
		var hiF = 0;
		var max = 0;
		for (var i = 1; i <= q; i++){
			var forc = "c"+i;
			var valc = document.getElementById(forc).value;
			valc = parseInt(valc);
			if (valc > max) {
				max = valc;
				hiF = i;
			}

		}
		var zero = "f"+hiF;
		document.getElementById(zero).value = 0;
		var temp = 1;
		for (var i = hiF-1; i > 0; i--){
			var forf = "f"+i;
			document.getElementById(forf).value = 0-temp;
			temp++;
		}
		temp = 1;
		for (var i = hiF+1; i <= q; i++){
			var forf = "f"+i;
			document.getElementById(forf).value = temp;
			temp++;
		}
	}

	function findFD(){
		for (var i = 0; i <= q; i++){
		    if (i == 0) {
		    	var tr = document.getElementById('mainTable').rows[i];
    			tr.insertCell(5).outerHTML = "<th>fd</th>"
		    } else {
	    		var row = document.getElementById("mainTable").rows[i];
			    var cell = row.insertCell(5);
			    cell.innerHTML = '<input id="g">';
				document.getElementById("g").id = "g"+i;
			}
		}
		for (var i = 1; i <= q; i++){
			var forg = "g"+i;
			var forf = "f"+i;
			var forc = "c"+i;
			var valf = document.getElementById(forf).value;
			var valc = document.getElementById(forc).value;
			valf = parseInt(valf);
			valc = parseInt(valc);
			document.getElementById(forg).value = valf*valc;
			valf = 0;
			valc = 0;
		}
	}
	var n = 0;
	function findFLess(){
		for (var i = 0; i <= q; i++){
		    if (i == 0) {
		    	var tr = document.getElementById('mainTable').rows[i];
    			tr.insertCell(6).outerHTML = "<th>F<</th>"
		    } else {
	    		var row = document.getElementById("mainTable").rows[i];
			    var cell = row.insertCell(6);
			    cell.innerHTML = '<input id="h">';
				document.getElementById("h").id = "h"+i;
			}
		}
		var temp = 0;
		for (var i = 1; i <= q; i++){
			var forh = "h"+i;
			var forc = "c"+i;
			var valc = document.getElementById(forc).value;
			valc = parseInt(valc);
			temp += valc;
			document.getElementById(forh).value = temp;
			valc = 0;
		}
		n = temp;
	}

	function findFMore(){
		for (var i = 0; i <= q; i++){
		    if (i == 0) {
		    	var tr = document.getElementById('mainTable').rows[i];
    			tr.insertCell(7).outerHTML = "<th>F></th>"
		    } else {
	    		var row = document.getElementById("mainTable").rows[i];
			    var cell = row.insertCell(7);
			    cell.innerHTML = '<input id="i">';
				document.getElementById("i").id = "i"+i;
			}
		}
		var temp = n

			var forc = "c"+i;
			var valc = document.getElementById(forc).value;
			valc = parseInt(valc);
			document.getElementById(fori).value = temp;
			temp -= valc;
			valc = 0;
		}
